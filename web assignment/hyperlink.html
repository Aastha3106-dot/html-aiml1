<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hyperlink</title>
</head>
<body>
    <p><h2>below there is hyperlink for google</h2></p>
    <h2><a href="https://www.google.com/">GOOGLE</a></h2>
    <hr>
    <p><h2>this is bridge image</h2></p>
    <img src="assignment image.jpeg" alt="bridge">
    <hr>
    <p><h2>this is a gif</h2></p>
    <img src="1ABW.gif" alt="CUTE GIF">
    <hr>
    <p><h2>this is audio</h2></p>
    
    <audio controls autoplay muted loop>
    <source src="Believer - Imagine Dragons.mp3" type="audio/mp3">
    </audio>
    <hr>
    <p><h2>this is video</h2></p>
    <video  controls autoplay muted loop height="500">
        <source src="5534310-hd_1080_1920_30fps.mp4" type="video/mp4">
        
    </video>
    <hr>
    <p><h2>this is youtube video</h2></p>
    <iframe controls autoplay muted loop width="560" height="315" src="https://www.youtube.com/embed/HcOc7P5BMi4?si=F83hv1q6U2XNhv5V" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</body>
</html>
